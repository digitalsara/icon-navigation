<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header>

    <div class="grid grid-middle masthead">
      <h1 class="unit xs-1 s-1 m-1 l-1-3 xl-1-4 pad-top push-0 gutter logo">Potion Express</h1>
      <nav class="unit xs-1 s-1 m-1 l-2-3 xl-1-4 nav center-flow">
        <ul class="list-group pad-top">

          <li class="island-1-8">
            <a class="btn gutter" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Unicorn Tears</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="btn gutter" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Dragon Scales</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="btn gutter" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Yeti Dandruff</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="btn gutter" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label milli">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </header>
</body>
</html>
