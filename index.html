<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Nav</title>

  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">

<body>

          </li>

          <li>
            <a  class="btn" href="#">

          <li>
            <a class="btn" href="#">

                <img src="images/placeholder-triangle.svg" alt="">
              </i>

            </a>
          </li>

          <li>
            <a class="btn" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>

</html>
