<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Nav</title>
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header>

    <div class="grid grid-middle masthead island-1-2">
      <h1 class="unit xs-1 s-1 m-1 l-3-4 xl-1-4 pad-top">Potion Express</h1>
      <nav class="unit xs-1 s-1 m-1 l-3-4 xl-1-4 nav center-flow">
        <ul class="list-group">

          <li class="island-1-8">
            <a class="btn" href="#">
              <i class="icon i-32 width-full block">
                <img class="" src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Unicorn Tears</span>
            </a>
          </li>

          <li class="island-1-8">
            <a  class="btn" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Dragon Scales</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="btn" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Yeti Dandruff</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="btn" href="#">
              <i class="icon i-32 width-full block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </header>
</body>
</html>
